<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroGen API Endpoint Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }
        
        .main-header {
            background: rgba(30, 30, 46, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #4a9eff;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(74, 158, 255, 0.3);
        }
        
        .category-card {
            background: rgba(45, 45, 68, 0.95);
            border: 1px solid rgba(74, 158, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .category-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(74, 158, 255, 0.4);
        }
        
        .endpoint-item {
            background: rgba(30, 30, 46, 0.8);
            border: 1px solid rgba(74, 158, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
        }
        
        .endpoint-item:hover {
            background: rgba(74, 158, 255, 0.1);
            border-color: #4a9eff;
        }
        
        .method-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .method-get {
            background: rgba(40, 167, 69, 0.2);
            color: #4ade80;
            border: 1px solid #4ade80;
        }
        
        .method-post {
            background: rgba(255, 193, 7, 0.2);
            color: #fbbf24;
            border: 1px solid #fbbf24;
        }
        
        .endpoint-path {
            font-family: 'JetBrains Mono', monospace;
            color: #4a9eff;
            word-break: break-all;
        }
        
        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .category-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4a9eff;
            margin: 0;
        }
        
        .category-count {
            background: rgba(74, 158, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(74, 158, 255, 0.1);
            border: 1px solid rgba(74, 158, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 600;
            color: #4a9eff;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-top: 5px;
        }
        
        .search-box {
            background: rgba(30, 30, 46, 0.8);
            border: 1px solid rgba(74, 158, 255, 0.3);
            border-radius: 8px;
            padding: 10px 20px;
            color: #e0e0e0;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.3);
        }
        
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .endpoint-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        .status-active {
            background: #4ade80;
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        }
        
        .status-inactive {
            background: #f87171;
            box-shadow: 0 0 10px rgba(248, 113, 113, 0.5);
        }
        
        .expandable {
            cursor: pointer;
        }
        
        .endpoint-details {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(74, 158, 255, 0.2);
            display: none;
        }
        
        .endpoint-details.show {
            display: block;
        }
        
        .copy-btn {
            background: transparent;
            border: 1px solid rgba(74, 158, 255, 0.3);
            color: #4a9eff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .copy-btn:hover {
            background: rgba(74, 158, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="main-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-0">
                        <i class="fas fa-network-wired text-info me-3"></i>
                        API Endpoint Dashboard
                    </h1>
                    <p class="text-muted mb-0 mt-2">
                        Complete overview of all NeuroGen Server API endpoints
                    </p>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-outline-info" onclick="refreshEndpoints()">
                        <i class="fas fa-sync me-2"></i>Refresh
                    </button>
                    <a href="/" class="btn btn-outline-secondary ms-2">
                        <i class="fas fa-home me-2"></i>Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Statistics -->
        <div class="stats-container" id="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="total-endpoints">-</div>
                <div class="stat-label">Total Endpoints</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="active-endpoints">-</div>
                <div class="stat-label">Active Endpoints</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="categories">-</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="get-endpoints">-</div>
                <div class="stat-label">GET Methods</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="post-endpoints">-</div>
                <div class="stat-label">POST Methods</div>
            </div>
        </div>

        <!-- Search -->
        <input type="text" class="search-box" id="endpoint-search" placeholder="Search endpoints by path or category...">

        <!-- Loading State -->
        <div id="loading-state" class="loading-spinner">
            <div class="spinner-border text-info" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Endpoints Container -->
        <div id="endpoints-container" style="display: none;">
            <!-- Categories will be inserted here -->
        </div>

        <!-- No Results -->
        <div id="no-results" class="no-results" style="display: none;">
            <i class="fas fa-search fa-3x text-muted mb-3"></i>
            <h4>No endpoints found</h4>
            <p>Try adjusting your search criteria</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let endpointData = null;
        let allEndpoints = [];

        // Load endpoints on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadEndpoints();
            
            // Setup search
            document.getElementById('endpoint-search').addEventListener('input', (e) => {
                filterEndpoints(e.target.value);
            });
        });

        async function loadEndpoints() {
            document.getElementById('loading-state').style.display = 'flex';
            document.getElementById('endpoints-container').style.display = 'none';
            
            try {
                // Fetch diagnostics data
                const response = await fetch('/test-modules?format=json');
                const data = await response.json();
                
                endpointData = data.endpoints || {};
                
                // Process and display endpoints
                displayEndpoints();
                updateStatistics();
                
                document.getElementById('loading-state').style.display = 'none';
                document.getElementById('endpoints-container').style.display = 'block';
                
            } catch (error) {
                console.error('Failed to load endpoints:', error);
                document.getElementById('loading-state').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Failed to load endpoints. Please try again.
                    </div>
                `;
            }
        }

        function displayEndpoints() {
            const container = document.getElementById('endpoints-container');
            container.innerHTML = '';
            allEndpoints = [];

            // Sort categories alphabetically
            const sortedCategories = Object.keys(endpointData).sort();
            
            sortedCategories.forEach(category => {
                const endpoints = endpointData[category];
                const categoryCard = createCategoryCard(category, endpoints);
                container.appendChild(categoryCard);
                
                // Collect all endpoints for searching
                Object.entries(endpoints).forEach(([name, info]) => {
                    allEndpoints.push({
                        category,
                        name,
                        ...info
                    });
                });
            });
        }

        function createCategoryCard(category, endpoints) {
            const card = document.createElement('div');
            card.className = 'category-card';
            card.dataset.category = category;
            
            const endpointCount = Object.keys(endpoints).length;
            
            card.innerHTML = `
                <div class="category-header">
                    <h3 class="category-title">
                        <i class="fas fa-folder me-2"></i>${formatCategoryName(category)}
                    </h3>
                    <span class="category-count">${endpointCount} endpoints</span>
                </div>
                <div class="endpoints-list">
                    ${Object.entries(endpoints).map(([name, info]) => 
                        createEndpointItem(name, info)
                    ).join('')}
                </div>
            `;
            
            return card;
        }

        function createEndpointItem(name, info) {
            const methods = info.methods.map(method => 
                `<span class="method-badge method-${method.toLowerCase()}">${method}</span>`
            ).join('');
            
            const statusClass = info.exists ? 'status-active' : 'status-inactive';
            const statusTitle = info.exists ? 'Active' : 'Not Found';
            
            return `
                <div class="endpoint-item" data-endpoint="${name}">
                    <div class="d-flex align-items-center flex-grow-1">
                        <div class="endpoint-status ${statusClass}" title="${statusTitle}"></div>
                        <div class="flex-grow-1">
                            <span class="endpoint-path">${info.url}</span>
                            ${methods}
                        </div>
                    </div>
                    <button class="copy-btn" onclick="copyToClipboard('${info.url}')" title="Copy URL">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            `;
        }

        function formatCategoryName(category) {
            // Convert camelCase to Title Case
            return category.replace(/([A-Z])/g, ' $1').trim()
                          .replace(/^./, str => str.toUpperCase());
        }

        function updateStatistics() {
            let totalEndpoints = 0;
            let activeEndpoints = 0;
            let getEndpoints = 0;
            let postEndpoints = 0;
            
            Object.values(endpointData).forEach(category => {
                Object.values(category).forEach(endpoint => {
                    totalEndpoints++;
                    if (endpoint.exists) activeEndpoints++;
                    
                    endpoint.methods.forEach(method => {
                        if (method === 'GET') getEndpoints++;
                        if (method === 'POST') postEndpoints++;
                    });
                });
            });
            
            document.getElementById('total-endpoints').textContent = totalEndpoints;
            document.getElementById('active-endpoints').textContent = activeEndpoints;
            document.getElementById('categories').textContent = Object.keys(endpointData).length;
            document.getElementById('get-endpoints').textContent = getEndpoints;
            document.getElementById('post-endpoints').textContent = postEndpoints;
        }

        function filterEndpoints(searchTerm) {
            const term = searchTerm.toLowerCase();
            const cards = document.querySelectorAll('.category-card');
            let hasResults = false;
            
            cards.forEach(card => {
                const category = card.dataset.category.toLowerCase();
                const endpoints = card.querySelectorAll('.endpoint-item');
                let categoryHasMatch = false;
                
                // Check if category name matches
                if (category.includes(term)) {
                    categoryHasMatch = true;
                    endpoints.forEach(ep => ep.style.display = 'flex');
                } else {
                    // Check individual endpoints
                    endpoints.forEach(endpoint => {
                        const path = endpoint.querySelector('.endpoint-path').textContent.toLowerCase();
                        const name = endpoint.dataset.endpoint.toLowerCase();
                        
                        if (path.includes(term) || name.includes(term)) {
                            endpoint.style.display = 'flex';
                            categoryHasMatch = true;
                        } else {
                            endpoint.style.display = 'none';
                        }
                    });
                }
                
                // Show/hide category based on matches
                card.style.display = categoryHasMatch ? 'block' : 'none';
                if (categoryHasMatch) hasResults = true;
            });
            
            // Show no results message if needed
            document.getElementById('no-results').style.display = hasResults ? 'none' : 'block';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show brief success message
                const btn = event.target.closest('.copy-btn');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                }, 1000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        function refreshEndpoints() {
            loadEndpoints();
        }
    </script>
</body>
</html>
