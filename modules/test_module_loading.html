<!DOCTYPE html>
<html>
<head>
    <title>Test Module Loading</title>
</head>
<body>
    <h1>Testing Module Loading</h1>
    <div id="status"></div>
    
    <script type="module">
        const statusDiv = document.getElementById('status');
        
        async function testModuleImport() {
            try {
                statusDiv.innerHTML += '<p>Testing webScraper module import...</p>';
                
                // Try importing the module
                const module = await import('/static/js/modules/features/webScraper.js');
                
                statusDiv.innerHTML += '<p style="color: green;">✅ webScraper module loaded successfully!</p>';
                console.log('Module loaded:', module);
                
            } catch (error) {
                statusDiv.innerHTML += `<p style="color: red;">❌ Error loading module: ${error.message}</p>`;
                console.error('Import error:', error);
            }
        }
        
        // Test the import
        testModuleImport();
    </script>
</body>
</html>
